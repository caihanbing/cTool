<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Request History</title>
    <link rel="stylesheet" href="../style/history.css" />
  </head>
  <body>
    <div class="history-container">
      <table id="history-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>URL</th>
            <th>Result</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="history-body">
          <tr class="empty-row">
            <td colspan="4">No history records</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="../script/history.js"></script>
  </body>
</html>
